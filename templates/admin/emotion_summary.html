<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Summary</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/dashboard.css') }}" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .logout-link {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Emotion Detection Summary</h1>
      <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
      <table>
        <thead>
          <tr>
            <th>Sr. No</th>
            <th>Time</th>
            <th>Emotion</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          {% for item in emotion_data %}
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.timestamp }}</td>
            <td>{{ item.emotion }}</td>
            <td>{{ item.count }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
