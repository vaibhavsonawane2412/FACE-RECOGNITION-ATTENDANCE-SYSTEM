<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Reports</title>
  </head>
  <body>
    <h1>User Reports for {{ user_id }}</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Category</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        {% for category, count in user_reports_data.items() %}
        <tr>
          <td>{{ category }}</td>
          <td>{{ count }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
