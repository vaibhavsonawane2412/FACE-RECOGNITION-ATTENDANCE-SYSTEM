<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Attendance Records</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
      }
      h1 {
          text-align: center;
          margin-top: 20px;
          margin-bottom: 30px;
      }
      table {
          border-collapse: collapse;
          width: 80%;
          margin: 0 auto;
          background-color: #fff;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      th, td {
          padding: 12px 15px;
          text-align: left;
          border-bottom: 1px solid #ddd;
      }
      th {
          background-color: #007bff;
          color: #fff;
      }
      tr:hover {
          background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Admin Attendance Records</h1>
    <table>
      <thead>
        <tr>
          <th>Sr. No</th>
          <th>User ID</th>
          <th>Timestamp (IST)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for record in attendance %}
        <tr>
          <td>{{ record.id }}</td>
          <td>{{ record.user_id }}</td>
          <td>{{ record.timestamp }}</td>
          <td>{{ record.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
