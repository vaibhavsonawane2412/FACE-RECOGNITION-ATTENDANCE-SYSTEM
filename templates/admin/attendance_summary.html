<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Summary</title>
  </head>
  <body>
    <h1>Attendance Summary</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Category</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        {% for category, count in summary_data.items() %}
        <tr>
          <td>{{ category }}</td>
          <td>{{ count }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/export_attendance_summary_excel">Export to Excel</a>
  </body>
</html>
